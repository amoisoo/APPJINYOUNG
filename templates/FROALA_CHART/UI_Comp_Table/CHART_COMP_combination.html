<div class="row" >
  <script type="text/javascript">
          var data_{{ DATA.id }} = {{  DATA.note|ftable_2_tchart:DATA|safe }}  ;
  </script>

  <script type="text/javascript">
          FroalaCharts.ready(function() {
            new FroalaCharts({
              id: "chart_id_{{ DATA.id }}",
              type: 'combination',
              renderAt: 'ft_{{ DATA.id }}',
              width: '100%',
              height: '500',
              dataSource: data_{{ DATA.id }}
            }).render();
          });
  </script>

  <div id="ft_{{ DATA.id }}" style="width: 100% ; background-color: lightblue ;">Charts will render here</div>



</div>
