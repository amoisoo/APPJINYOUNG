{% load static i18n %}
    <!--  end row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap table-centered table-borderless">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 100px">#</th>
                                <th scope="col">Book</th>
                                <th scope="col">작성일</th>
                                <th scope="col">상태</th>
                                <th scope="col">팀</th>
                                <th scope="col">액션</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for DATA in objects %}

                                <tr>
                                    <td><img src="{% static 'SKOTE/images/companies/img-3.png' %}" alt="" class="avatar-sm"></td>
                                    <td>
                                        <h5 class="text-truncate font-size-14"><a href="{% url 'book:book_detail' DATA.slug %}" class="text-dark">{{ DATA.title }}</a></h5>
                                        <p class="text-muted mb-0">{{ DATA.subtitle }}({{ DATA.id }})  {{ DATA.slug }}</p>
                                    </td>
                                    <td>
                                        <span class="badge badge-danger">Delay</span>
                                        <span class="badge badge-warning">Pending</span>
                                        <span class="badge badge-primary">Completed</span>
                                    </td>

                                    <td>
                                        <div class="team">
                                            <a href="javascript: void(0);" class="team-member d-inline-block" data-toggle="tooltip" data-placement="top" title="" data-original-title="Natalie Salerno">
                                                <img src="{% static 'SKOTE/images/users/avatar-5.jpg' %}" class="rounded-circle avatar-xs m-1" alt="">
                                            </a>
                                            <a href="javascript: void(0);" class="team-member d-inline-block" data-toggle="tooltip" data-placement="top" title="" data-original-title="Andy Miller">
                                                <div class="avatar-xs m-1">
                                                    <span class="avatar-title rounded-circle bg-soft-primary text-primary font-size-16">
                                                        A
                                                    </span>
                                                </div>
                                            </a>

                                            <a href="javascript: void(0);" class="team-member d-inline-block" data-toggle="tooltip" data-placement="top" title="" data-original-title="Helen Chaffin">
                                                <img src="{% static 'SKOTE/images/users/avatar-4.jpg' %}" class="rounded-circle avatar-xs m-1" alt="">
                                            </a>
                                        </div>
                                    </td>
                                    <td>{{ DATA.created }}</td>

                                    <td>
                                        <div class="dropdown">
                                            <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                                                <i class="mdi mdi-dots-horizontal font-size-18"></i>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a class="dropdown-item" href="{% url 'book:book_update' DATA.slug  %}">수정</a>
                                                <a class="dropdown-item text-red" href="{% url 'book:book_delete' DATA.slug  %}">삭제</a>





                                                <a class="dropdown-item" href="#">{{ DATA.id }}</a>
                                                <a class="dropdown-item" href="#">{{ DATA.created }}</a>
                                                <a class="dropdown-item" href="#">{{ DATA.modified }}</a>

                                            </div>
                                        </div>
                                    </td>
                                </tr>

                        {% endfor %}




                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-12">
            <div class="text-center my-3">
                <a href="javascript:void(0);" class="text-success"><i class="bx bx-loader bx-spin font-size-18 align-middle mr-2"></i> 로딩중... </a>
            </div>
        </div> <!-- end col-->
    </div>
    <!-- end row -->
