{% extends "COLORADMIN_ADMIN/BASE/base.html" %}
{% load static i18n %}

{% block body_extra %}{% endblock %}

{% block page_content %}


	<div id="page-container" class="fade">
		<!-- begin login -->
		<div class="login login-v1">
			<!-- begin login-container -->
			<div class="login-container">
				<!-- begin login-header -->
				<div class="login-header">
					<div class="brand">
						<span class="logo"></span> <b>패스워드 변경</b>
						<small>&nbsp;</small>
					</div>
					<div class="icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<!-- end login-header -->
				<!-- begin login-body -->
				<div class="login-body">
					<!-- begin login-content -->
					<div class="login-content">
                        <form class="login" method="POST"  class="margin-bottom-0" novalidate>
                            {% csrf_token %}
							<div class="form-group m-b-20">
                                <a href="{% url 'accounts:profile' %}">{{ user.username }}</a>
							</div>

							<div class="form-group m-b-20">
								<input type="password"     name = "password" class="form-control form-control-lg inverse-mode" placeholder="기존 패스워드" required />
							</div>
							<div class="form-group m-b-20">
								<input type="password" name = "new_password1" class="form-control form-control-lg inverse-mode" placeholder="새로운 패스워드" required />
							</div>
							<div class="form-group m-b-20">
								<input type="password" name = "new_password2" class="form-control form-control-lg inverse-mode" placeholder="새로운 패스워드 확인" required />
							</div>

							<div class="login-buttons">
								<button type="submit" class="btn btn-success btn-block btn-lg">패스워드 변경</button>
							</div>
							<div class=" checkbox-css m-b-20"><br/>
                                <label for="remember_checkbox"><a href="{% url 'accounts:logout' %}">로그아웃</a> </label>
							</div>
						</form>
					</div>
					<!-- end login-content -->
				</div>
				<!-- end login-body -->
			</div>
			<!-- end login-container -->
		</div>
		<!-- end login -->

		<!-- begin theme-panel -->
		<!-- end theme-panel -->

		<!-- begin scroll to top btn -->
		<!-- end scroll to top btn -->
	</div>


{% endblock %}
