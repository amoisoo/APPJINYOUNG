{% extends "SKOTE/UI_Comp/base_comp_visible.html" %}
{% load static i18n common%}



{% block COMP_VISIBLE %}




    <div class="card border border-success">
        <div class="card-header bg-transparent border-success">
            <h5 class="my-0 text-success"><i class="mdi mdi-bullseye-arrow mr-3"></i>노트</h5>

        </div>
        <div class="card-body">

            <h5 class="card-title mt-0">{{ DATA.title }}</h5>
            <p class="card-text">{{ DATA.note|safe }}</p>
        </div>
    </div>


        <div class="card border border-danger">
            <div class="card-header bg-transparent border-danger">
                <h5 class="my-0 text-danger"><i class="mdi mdi-block-helper mr-3"></i>경고</h5>
            </div>
            <div class="card-body">
            <h5 class="card-title mt-0">{{ DATA.title }}</h5>
            <p class="card-text">{{ DATA.note|safe }}</p>
            </div>
        </div>
{% endblock %}
