{% load static i18n %}

<div class="dropdown d-inline-block">
    <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-notifications-dropdown"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bx bx-bell bx-tada"></i>
        <span class="badge badge-danger badge-pill">3</span>
    </button>

    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
        aria-labelledby="page-header-notifications-dropdown">
        <div class="p-3">
            <div class="row align-items-center">
                <div class="col">
                    <h6 class="m-0" key="t-notifications"> 통지 </h6>
                </div>
                <div class="col-auto">
                    <a href="#!" class="small" key="t-view-all"> 모두 보기</a>
                </div>
            </div>
        </div>
        <div data-simplebar style="max-height: 500px;">


            <a href="" class="text-reset notification-item">
                <div class="media">
                    <div class="avatar-xs mr-3">
                        <span class="avatar-title bg-primary rounded-circle font-size-16">
                            <i class="bx bx-cart"></i>
                        </span>
                    </div>
                    <div class="media-body">
                        <h6 class="mt-0 mb-1" key="t-your-order">Your order is placed</h6>
                        <div class="font-size-12 text-muted">
                            <p class="mb-1" key="t-grammer">If several languages coalesce the grammar</p>
                            <p class="mb-0"><i class="mdi mdi-clock-outline"></i> <span key="t-min-ago">3 분 전</span></p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="" class="text-reset notification-item">
                <div class="media">
                    <img src="{% static 'SKOTE/images/users/avatar-3.jpg' %}"  class="mr-3 rounded-circle avatar-xs" alt="user-pic">
                    <div class="media-body">
                        <h6 class="mt-0 mb-1">James Lemire</h6>
                        <div class="font-size-12 text-muted">
                            <p class="mb-1" key="t-simplified">It will seem like simplified English.</p>
                            <p class="mb-0"><i class="mdi mdi-clock-outline"></i> <span key="t-hours-ago">1 시간 전</span></p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="" class="text-reset notification-item">
                <div class="media">
                    <div class="avatar-xs mr-3">
                        <span class="avatar-title bg-success rounded-circle font-size-16">
                            <i class="bx bx-badge-check"></i>
                        </span>
                    </div>
                    <div class="media-body">
                        <h6 class="mt-0 mb-1" key="t-shipped">당신의 아이템은 배송중입니다.</h6>
                        <div class="font-size-12 text-muted">
                            <p class="mb-1" key="t-grammer">몇 개의 언어의 문법을 결합한다면</p>
                            <p class="mb-0"><i class="mdi mdi-clock-outline"></i> <span key="t-min-ago">3 분 전</span></p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="" class="text-reset notification-item">
                <div class="media">
                    <img src="{% static 'SKOTE/images/users/avatar-4.jpg' %}" class="mr-3 rounded-circle avatar-xs" alt="user-pic">
                    <div class="media-body">
                        <h6 class="mt-0 mb-1">Salena Layfield</h6>
                        <div class="font-size-12 text-muted">
                            <p class="mb-1" key="t-occidental">As a skeptical Cambridge friend of mine occidental.</p>
                            <p class="mb-0"><i class="mdi mdi-clock-outline"></i> <span key="t-hours-ago">1 시간 전</span></p>
                        </div>
                    </div>
                </div>
            </a>



        </div>

        <div class="p-2 border-top">
            <a class="btn btn-sm btn-link font-size-14 btn-block text-center" href="javascript:void(0)">
                <i class="mdi mdi-arrow-right-circle mr-1"></i> <span key="t-view-more">더 보기</span>
            </a>
        </div>


    </div>
</div>
