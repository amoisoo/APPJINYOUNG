{% load static i18n %}


<div class="dropdown d-inline-block">
    {% if user.is_authenticated %}

        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="rounded-circle header-profile-user" src="{% static 'img/user/user-1.jpg' %}" alt="Header Avatar">
            {% if user.profile == '' %}
                <span class="d-none d-xl-inline-block ml-1" key="t-henry">{{ user.email }}</span>
            {% else %}
                <span class="d-none d-xl-inline-block ml-1" key="t-henry">{{ user.profile }}</span>
            {% endif %}
            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
    {% else %}
        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="rounded-circle header-profile-user" src="{% static 'img/user/user-12.jpg' %}" alt="Header Avatar">
            <span class="d-none d-xl-inline-block ml-1" key="t-henry">로그인하세요</span>
            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
    {% endif %}

    <div class="dropdown-menu dropdown-menu-right">
        <!-- item-->

    {% if user.is_authenticated %}
        <a class="dropdown-item" href="#"><i class="bx bx-wallet font-size-16 align-middle mr-1"></i> <span key="t-my-wallet">{{ user.email }}</span></a>
        <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle mr-1"></i> <span key="t-lock-screen">잠금 스크린</span></a>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item d-block" href="#"><span class="badge badge-success float-right">11</span><i class="bx bx-wrench font-size-16 align-middle mr-1"></i> <span key="t-settings">세팅</span></a>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'users:profile_index' %}"><i class="bx bx-user font-size-16 align-middle mr-1"></i> <span key="t-profile">프로필(유저스)</span></a>
        <a class="dropdown-item" href="{% url 'accounts:profile' %}"><i class="bx bx-user font-size-16 align-middle mr-1"></i> <span key="t-profile">프로필</span></a>

        <a class="dropdown-item" href="{% url 'accounts:password-change' %}"><i class="bx bx-user font-size-16 align-middle mr-1"></i> <span key="t-profile">패스워드 변경</span></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item text-danger" href="{% url 'accounts:logout' %}"><i class="bx bx-power-off font-size-16 align-middle mr-1 text-danger"></i> <span key="t-logout">로그아웃</span></a>

    {% else %}
        <a class="dropdown-item text-success" href="{% url 'accounts:login' %}"><i class="bx bx-power-off font-size-16 align-middle mr-1 text-success"></i> <span key="t-logout">로그인</span></a>
        <a class="dropdown-item text-secondary" href="{% url 'accounts:signin' %}"><i class="bx bx-power-off font-size-16 align-middle mr-1 text-secondary"></i> <span key="t-logout">계정등록</span></a>
    {% endif %}

    </div>
</div>
