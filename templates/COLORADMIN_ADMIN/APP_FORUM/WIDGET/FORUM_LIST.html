{% load static i18n %}


<h4 class="m-t-0 m-b-20">친구 리스트 (14)</h4>

<div class="row row-space-6">
        {% for DATA in forums %}

            <div class="col-xl-4 col-lg-6 m-b-5 p-b-1">
                <div class="p-10 bg-white rounded">
                    <div class="media media-xs overflow-visible align-items-center">
                        <a class="media-left" href="javascript:;">
                        <img src="{% static 'COLORADMIN_ADMIN/img/user/user-2.jpg' %}" alt="" class="media-object img-circle" />
                        </a>


                        <div class="media-body valign-middle">
                            <b class="text-inverse"><a class="text-black" href="{% url 'forum:detail'   DATA.slug %}">{{ DATA.title }}</a></b>
                        </div>
                        <div class="media-body valign-middle text-right overflow-visible">
                            <div class="btn-group btn-group-sm dropdown">
                                <a href="javascript:;" class="btn btn-default">옵션</a>
                                <a href="#" data-toggle="dropdown" class="btn btn-default dropdown-toggle"><b class="caret"></b></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="{% url 'forum:update' DATA.slug %}" class="dropdown-item">편집</a>
                                    <a href="{% url 'forum:delete' DATA.slug %}" class="dropdown-item">삭제</a>

                                    <div class="dropdown-divider"></div>
                                    <a href="javascript:;" class="dropdown-item">{{ DATA.id }}</a>
                                    <a href="javascript:;" class="dropdown-item">{{ DATA.modified }}</a>
                                    <a href="javascript:;" class="dropdown-item">{{ DATA.user }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    <!-- end col-6 -->
</div>
<br/>
