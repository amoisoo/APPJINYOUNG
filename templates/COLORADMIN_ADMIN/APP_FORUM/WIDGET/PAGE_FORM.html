{% load static i18n %}


<div id="content" class="content">



                                  <form action="{%url 'forum:page_create' %}" method="POST"   enctype="multipart/form-data" novalidate>
                                      {% csrf_token %}
			                            <div class="row">
                <div class="col-xl-3"></div>
                <div class="col-xl-6">
                                      <div class="form-row">
                                        <div class="form-group col-md-12"><label for="id_title"></label>
                                          <input type="text" class="form-control" id="id_title" name="title" value="">
                                        </div>
                                      </div>

                </div>
                <div class="col-xl-3"></div>
		    </div>




                                  <input type="hidden" id = "id_parent" name="parent"  value="{{ object.id }}">
                                  <input type="hidden" id = "parent_slug" name="parent_slug"  value="{{ object.parent }}">

                                        <div align="center">
                                                <button class="btn btn-primary btn-sm btn-rounded pl-2 pr-3" type="submit" class="btn btn-primary primaryAction   btn-block">{% trans "페이지 작성" %}</button>
                                        </div>

                                      {% if redirect_field_value %}
                                      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                      {% endif %}
                                </form>





</div>
