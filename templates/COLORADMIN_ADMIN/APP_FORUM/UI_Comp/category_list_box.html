{% load static i18n %}




<div class="row row-space-6">


                {% for DATA in DATAS %}
                     <div class="col-xl-2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><a class="text-black" href="{% url 'forum:category_detail' DATA.parent.slug  DATA.id %}">{{ DATA.title }}</a></h5>

                                    <p class="card-text"></p>
                                    <p class="card-text text-gray"></p>
                                </div>
                            </div>
                    </div>
                {% endfor %}


</div>
