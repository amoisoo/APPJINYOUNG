{% load static i18n %}


<li class="dropdown navbar-user">


    <a href="#" class="dropdown-toggle" data-toggle="dropdown">

        {% if user.is_authenticated %}
            <img src="{% static 'COLORADMIN_ADMIN/img/user/user-1.jpg' %}" alt="" />
            <span class="d-none d-md-inline">{{request.user.email}}</span> <b class="caret"></b>
        {% else %}

            <span class="d-none d-md-inline">로그인</span> <b class="caret"></b>
        {% endif %}
    </a>




    {% if user.is_authenticated %}

        <div class="dropdown-menu dropdown-menu-right">
            <a href="{% url 'forum:index' %}" class="dropdown-item">포럼</a>
            <div class="dropdown-divider"></div>
            <a href="{% url 'forum:index' %}" class="dropdown-item">지원</a>



            <div class="dropdown-divider"></div>
            <a href="javascript:;" class="dropdown-item">세팅</a>
            <div class="dropdown-divider"></div>

            <a href="{% url 'accounts:profile' %}" class="dropdown-item">프로필</a>
            <a href="{% url 'accounts:logout' %}" class="dropdown-item">로그아웃</a>
        </div>

    {% else %}
        <div class="dropdown-menu dropdown-menu-right">

            <a href="{% url 'accounts:login' %}" class="dropdown-item">로그인</a>
            <div class="dropdown-divider"></div>

            <a href="{% url 'accounts:signin' %}" class="dropdown-item"><span class="badge badge-danger pull-right">New</span>계정등록</a>

        </div>
    {% endif %}




</li>
