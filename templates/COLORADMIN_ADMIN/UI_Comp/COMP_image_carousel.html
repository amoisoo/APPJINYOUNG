{% load static i18n %}
        {% include 'COLORADMIN_ADMIN/UI_Comp/FORM_page_edit.html'   %}
<br/><br/>
<div id="demo" align = "center" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'COLORADMIN_ADMIN/img/gallery/gallery-16.jpg' %}" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="{% static 'COLORADMIN_ADMIN/img/gallery/gallery-19.jpg' %}" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="{% static 'COLORADMIN_ADMIN/img/gallery/gallery-17.jpg' %}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
