<!DOCTYPE html>

<html lang="ko">



<head>

    <meta charset="UTF-8">

    <title>JQuery Intro</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>

        $(function() {

            $("p").on("click", function() {

               $("p").css("color", "red");

            });

            $.get("http://amoisoo.net/sample/json/json_response/",

                { species: "고양이", name: "나비", age: 3, }, // 서버가 필요한 정보를 같이 보냄.

                function(data, status) {

                    $("#django").html(data.time ); // 전송받은 데이터와 전송 성공 여부를 보여줌.

                }

            );
        });

    </script>

</head>



<body>

<p>장고에서 정보 얻기<br> </p>

http://amoisoo.net/sample/json/json_response/
http://www.tcpschool.com/jquery/jq_ajax_httpRequest
<p id="django" class="django" >django</p>
</body>



</html>
