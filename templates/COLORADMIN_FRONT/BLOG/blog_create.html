{% extends "COLORADMIN_FRONT/BLOG/base.html" %}
{% load static i18n %}

{% block body_extra %}{% endblock %}

{% block page_content %}


<a href="{% url 'blog:index' %}"> <h3>blog create</h3> </a>



<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">



              <form  method="POST"   enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6"><label for="id_title">타이틀</label>
                      <input type="text" class="form-control" id="id_title" name="title" value="{{ object.title }}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="id_slug">slug</label>
                      <input type="text" class="form-control" id="id_slug"  name="slug" value="{{ object.slug }}">
                    </div>

                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">서브타이틀</label>
                      <input type="text" class="form-control" id="subtitle"  name="subtitle" value="{{ object.subtitle }}">
                    </div>

                    <div class="form-group col-md-2">
                      <label for="id">id</label>
                      <input type="text" class="form-control" id="id"  name="id" value="{{ object.id }}">
                    </div>
                  </div>



                  <div class="form-group">
                    <label for="id_note">노트</label>
                    <textarea class="form-control" id="id_note"  rows="10"  placeholder=""  name="note">{{ object.note }}</textarea>
                  </div>


                  <div class="form-group">
                    <label for="id_image">이미지 : {{ object.image }}</label><br/>
                    <input type="file"  id="id_image" name="image" />
                  </div>


                  <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="id_code">코드</label>
                      <input type="text" class="form-control" id="id_code" name="code" value="{{ object.code }}">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="id_html">html</label>
                      <input type="text" class="form-control" id="id_html" name="html" value="{{ object.html }}">

                    </div>
                    <div class="form-group col-md-3">
                      <label for="id_css">css</label>
                      <input type="text" class="form-control" id="id_css" name="css" value="{{ object.css }}">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="id_js">js</label>
                      <input type="text" class="form-control" id="id_js" name="js" value="{{ object.js }}">
                    </div>
                  </div>

                  <br/><br/><br/>

                  <button type="submit" class="btn btn-primary primaryAction   btn-block">{% trans "새글 작성" %}</button>



                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
            </form>



    </div>
    <div class="col-1"></div>
  </div>
</div>
{% endblock %}
