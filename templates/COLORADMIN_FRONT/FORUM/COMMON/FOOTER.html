{% load static i18n %}

	<!-- begin #footer -->
	<div id="footer" class="footer">
		<!-- begin container -->
		<div class="container">
			<!-- begin row -->
			<div class="row">
				<!-- begin col-4 -->
				<div class="col-md-4">
					<!-- begin section-container -->
					<div class="section-container">
						<h4 class="footer-title">대하여</h4>
							<div><a href="{{ APP.maindomain }}">홈</a></div>
							<div><a href="{% url 'blog:index' %}">블로그</a></div>
							<div><a href="{% url 'support:index' %}">지원</a></div>
					</div>
					<!-- end section-container -->
				</div>
				<!-- end col-4 -->
				<!-- begin col-4 -->
				<div class="col-md-4">
					<!-- begin section-container -->
					<div class="section-container">
						<h4 class="footer-title">최근 포스트</h4>
						<ul class="latest-post">
							<li><h4 class="title"><a href="#">AAA</a></h4><p class="time">어제 10:42am</p></li>
							<li><h4 class="title"><a href="#">BBB</a></h4><p class="time">10/04/2015</p></li>
							<li><h4 class="title"><a href="#">CCC</a></h4><p class="time">02/04/2015</p></li>
						</ul>
					</div>
					<!-- end section-container -->
				</div>
				<!-- end col-4 -->
				<!-- begin col-4 -->
				<div class="col-md-4">
					<!-- begin section-container -->
					<div class="section-container">
						<h4 class="footer-title">새로운 유저</h4>
						<ul class="new-user">

                            {% for item in  APP.FORUM.gallery   %}
                                    <li><a href="#"><img src="{% static item  %}" alt="" /></a></li>
                            {% endfor %}

						</ul>
					</div>
					<!-- end section-container -->
				</div>
				<!-- end col-4 -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end #footer -->

	<!-- begin #footer-copyright -->
	<div id="footer-copyright" class="footer-copyright">
		<div class="container">
			<div class="row">
				<div class="col-md-3">{{ APP.right }}</div>
				<div class="col-md-3">{{ APP.time }}</div>
				<div class="col-md-3">{{ APP.FORUM.title }}</div>
				<div class="col-md-3 text-md-right">
					<a href="#" class="mr-4">연락</a>
					<a href="#">이메일 : {{ APP.mail }}</a>
				</div>
			</div>
		</div>
	</div>
	<!-- end #footer-copyright -->
