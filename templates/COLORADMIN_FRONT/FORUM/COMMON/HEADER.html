{% load static i18n %}


  <!-- begin #header -->
	<div id="header" class="header navbar navbar-default navbar-fixed-top navbar-expand-lg">
		<!-- begin container -->
		<div class="container">
			<!-- begin navbar-brand -->
			<a href="{% url 'forum:index' %}" class="navbar-brand">
				<span class="brand-logo"></span>
                <span class="brand-text"><b>Qt</b> 포럼</span>
			</a>
			<!-- end navbar-brand -->
			<!-- begin navbar-toggle -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<!-- end navbar-toggle -->
			<!-- begin #header-navbar -->
			<div class="collapse navbar-collapse" id="header-navbar">
				<ul class="nav navbar-nav navbar-right">

                    {% if 3 %}

                    {% else %}
                        <li>
                            <form class="navbar-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="검색" />
                                    <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </li>

                    {% endif %}

                    <li><a href="{% url 'accounts:index' %}">유저</a></li>


                    {% if user.is_authenticated %}

                        <li><a href="{% url 'accounts:profile' %}">profile</a></li>
                        <li><a href="{% url 'accounts:logout' %}">({{request.user.username}})로그아웃</a></li>

                    {% else %}

                        <li><a href="{% url 'accounts:signin' %}">유저 등록</a></li>
                        <li><a href="{% url 'accounts:login' %}">로그인</a></li>
                    {% endif %}


				</ul>
			</div>
			<!-- end #header-navbar -->
		</div>
		<!-- end container -->
	</div>
	<!-- end #header -->
