<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="{% url 'accounts:index' %}">  <h3>Profile ({{request.user.username}})</h3></a>



{% if user.is_authenticated %}
    {{ user.username }} / {{request.user.email}}<br/><br/><br/>
    <a class="nav-link" href="{% url 'accounts:logout' %}"> (로그아웃)</a><br/>
    <a href="{% url 'accounts:change_password' %}">password Change</a>

{% else %}
    <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
    <a class="nav-link" href="{% url 'accounts:signin' %}">등록</a>
{% endif %}

<br/><br/><br/><br/>


</body>
</html>
