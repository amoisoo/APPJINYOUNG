<html>

<head>
      <title>My first chart using FroalaCharts</title>


  <script src=https://unpkg.com/froalacharts@1.0.0/froalacharts.js></script>
  <script src="https://unpkg.com/froalacharts@1.0.0/themes/froalacharts.theme.froala.js"></script>

  <script type="text/javascript">
       var data = {
        chart: {
    theme: "froala",
    is2D: "1",
    caption: "The Global Wealth Pyramid",
    subcaption: "Credit Suisse 2017",
    showvalues: "1",
    numbersuffix: " trn",
    numberprefix: "$",
    plottooltext:
      "$label of world population owns $dataValue of global wealth"
  },
  data: [
    {
      label: "Top 32M",
      value: "128.7"
    },
    {
      label: "Next 391M",
      value: "111.4"
    },
    {
      label: "Next 1054M",
      value: "32.5"
    },
    {
      label: "Last 3474M",
      value: "7.6"
    }
  ]
};

FroalaCharts.ready(function () {
            froalacharts = new FroalaCharts({
                id: "chart_1",
                type: 'pyramid',
                renderAt: 'ft',
                width: '100%',
                height: '500',
                dataSource: data
            });
            froalacharts.render();
        });
    </script>

</head>


<div id="msg" class="mb-20"> Chart data in the selected format will be displayed here.</div>

<body>
    <div id="ft">FroalaCharts will render here</div>
</body>

</html>
