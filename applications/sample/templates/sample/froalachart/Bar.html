<html>

<head>
  <title>My first chart using FroalaCharts</title>
  <script src="https://unpkg.com/froalacharts@1.0.0/froalacharts.js"></script>
  <script src="https://unpkg.com/froalacharts@1.0.0/themes/froalacharts.theme.froala.js"></script>
  <script type="text/javascript">
  var data = {
    chart: {
      caption: "Split of visitors by Channels",
      placevaluesinside: "1",
      showvalues: "0",
      plottooltext: "$dataValue visitors from $label in $seriesName",
      theme: "froala"
    },
    categories: [{
      category: [{
        label: "Organic"
      }, {
        label: "Offline Stores"
      }, {
        label: "Email Campaigns"
      }, {
        label: "Social Events"
      }, {
        label: "Paid Channels"
      }]
    }],
    dataset: [{
      seriesname: "2017",
      data: [{
        value: "17000"
      }, {
        value: "19500"
      }, {
        value: "12500"
      }, {
        value: "14500"
      }, {
        value: "17500"
      }]
    }, {
      seriesname: "2018",
      data: [{
        value: "25400"
      }, {
        value: "29800"
      }, {
        value: "21800"
      }, {
        value: "19500"
      }, {
        value: "21200"
      }]
    }],
    trendlines: [{
      line: [{
        startvalue: "16200",
        color: "#5D62B5",
        thickness: "1.5",
        displayvalue: "2017's Avg."
      }, {
        startvalue: "23500",
        color: "#29C3BE",
        thickness: "1.5",
        displayvalue: "2018's Avg."
      }]
    }]
  };
  FroalaCharts.ready(function() {
    new FroalaCharts({
      id: "chart_1",
      type: 'bar',
      renderAt: 'ft',
      width: '100%',
      height: '500',
      attribution: false, // Powered by Froala display false

      dataSource: data
    }).render();
  });
  </script>
</head>
<div id="msg" class="mb-20"> Chart data in the selected format will be displayed here.</div>

<body>
  <div id="ft">FroalaCharts will render here</div>
</body>

</html>
